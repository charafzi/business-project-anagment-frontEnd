<div>
  <div class="container">
    <div cdkDropList
         [cdkDropListData]="items"
         cdkDropListSortingDisabled
         class="list"
         nz-menu nzMode="inline"
    >
      <ul>
        <li nz-submenu
            nzTitle="CatÃ©gorie 1"
            class="menu-title">
          <ul class="items-menu">
            @for (item of items; track item) {
              @switch (item.type)
              {
                @case ('square')
                {
                  <li>
                    <app-square cdkDrag></app-square>
                  </li>

                }
                @case ('rhombus')
                {
                  <li>
                    <app-rhombus cdkDrag></app-rhombus>
                  </li>
                }
                @case ('circle')
                {
                  <li>
                    <app-circle cdkDrag></app-circle>
                  </li>
                }
                @default {
                  <div class="box" cdkDrag>{{item}}</div>
                }
              }
            }
          </ul>
        </li>
      </ul>
    </div>
  </div>

</div>
