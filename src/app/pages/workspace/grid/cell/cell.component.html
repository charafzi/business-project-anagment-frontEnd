<div class="cell"
     [id]="'cell-'+rowIndex+'-'+colIndex"
     cdkDropList
     cdkDropListSortingDisabled
     (cdkDropListDropped)="drop($event)"
     (click)="onClickCell()"
     [ngClass]="{'cell-selected' : onDotClicked}"
>
  <div
    #container>

  </div>
  <ng-container *ngIf="processItem">
    <app-etape-display-modal
      [etape]="processItem"
      [isVisible]="processItem.editModalIsVisibe"
    >
    </app-etape-display-modal>
  </ng-container>
</div>
