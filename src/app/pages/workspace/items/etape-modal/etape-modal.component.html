<form nz-form [formGroup]="etapeForm">
  <div nz-row class="row">
    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label nzRequired>Description</nz-form-label>
        <nz-form-control nzHasFeedback [nzErrorTip]="descriptionErrorTpl">
          <nz-textarea-count class="text-area">
            <textarea formControlName="description" nz-input rows="2" placeholder="Description..."></textarea>
            <ng-template #descriptionErrorTpl let-control>
              @if (control.errors?.['required']) {
                Veuillez remplir le champ de la description
              }
              @if (control.errors?.['maxlength']) {
                Veuillez ne pas dépasser 255 caractères
              }
            </ng-template>
          </nz-textarea-count>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div nz-row class="row">
    <div nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label nzRequired>Durée estimée&nbsp;<span>(Heures)</span>&nbsp;</nz-form-label>
        <nz-form-control >
          <nz-input-number formControlName="dureeEstimee" [nzMin]="1" [nzStep]="1"></nz-input-number>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label nzRequired>Délai d'attente&nbsp;<span>(Heures)</span>&nbsp;</nz-form-label>
        <nz-form-control >
          <nz-input-number formControlName="delaiAttente" [nzMin]="0" [nzStep]="1"></nz-input-number>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div nz-row class="row"
       [nzGutter]="48"
  >
    <div nz-col
         [nzSpan]="6"
    >
      <nz-form-item>
        <nz-form-control>
          <label nz-checkbox formControlName="isFirst">Première</label>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col
         [nzSpan]="6"
    >
      <nz-form-item>
        <nz-form-control>
          <label nz-checkbox formControlName="isEnd">Dernière</label>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col
         [nzSpan]="6"
    >
      <nz-form-item>
        <nz-form-control>
          <label nz-checkbox formControlName="isValidate">Validée</label>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col
         [nzSpan]="6"
    >
      <nz-form-item>
        <nz-form-control>
          <label nz-checkbox formControlName="isPaid">Payée</label>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
</form>
